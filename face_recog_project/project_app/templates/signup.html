<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Psoppins%26display=swap" rel="stylesheet">
    <link href="{% static 'custom.css' %}" rel="stylesheet"> 


    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            margin-top: 10vh;
            padding: 0;
           
        }
        .login{
            color: #333;
            font-size: 18px;
            text-align: center;
            margin: 25px 0;
            text-shadow: 2px 2px #eee;
            animation: fadeIn 1s ease-in;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 20px;
            text-align: center;
            margin: 25px 0;
            text-shadow: 2px 2px #eee;
            animation: fadeIn 1s ease-in;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            box-shadow: 2px 2px 10px #ddd;
            animation: fadeIn 1s ease-in;
        }

        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type=submit] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        button[type=submit]:hover {
            background-color: #111;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h4><span><img style="width: 30px; height: 30px;" src=" {% static 'images/face-scan.png' %}" alt="" ></span> Face<span>G</span>enuis</h4>
        </div>
        <ul class="nav-links">
            <li class="home"><a href="/project_app/home">Home</a></li>
            <li class="about"><a href="/project_app/about">About</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
      </nav>

    <h2>SignUp</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">Sign up</button>
       
        
    </form>
<div  class="login">

    <a href="/project_app/login/">Have an account?</a>

</div>
    <script>
        // JavaScript code goes here
        const signupForm = document.querySelector('#signup-form');
        const signupButton = document.querySelector('#signup-button');

        signupButton.addEventListener('click', (event) => {
            event.preventDefault(); // prevent form submission

            // Add your custom validation logic here
            const emailInput = document.querySelector('#id_email');
            const passwordInput = document.querySelector('#id_password1');
            const confirmPasswordInput = document.querySelector('#id_password2');

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Passwords do not match');
                return;
            }

            // Submit the form
            signupForm.submit();
        });
    </script>
</body>
</html>
